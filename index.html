<!doctype html>
<html>
	<head>
		<title>MovieCards</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	
	</head>
	<body>
		<header>Popular Movie Cards</header>
		<div class="container-fluid mt-4">
			<div class="row"  id="movie">
				<div class="col-md-4">
					<div class="card">
						<div class="movieCard">
							<figure>
								<img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="MovieImg" title="MovieImg">
								<figcaption>
									<div class="titleInfo">
										<div class="row">
											<div class="col-md-10">
												<h2>The Dark Knight</h2>
											</div>
											<div class="col-2">
												<span class ="badge badge-* badge-success">**9</span>
											</div>
										</div>
									</div>
								</figcaption>
									<div class="overView">
										<h4>The Dark Knight</h4>
										<p>Batman faces the Joker, a criminal mastermind who wants to plunge Gotham City into anarchy."</p>
									</div>
							
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	
	
	
	
		
		<script src="./data.js"></script>
		<script src="./app.js"></script>
	</body>

</html>
